<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Robot Web Controller">
    <meta name="author" content="{{ author }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css')}}">
  <script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
    <title>Nova Robotics Welder</title>
  </head>
  <style>
  .jumbotron {
    padding: 15px;
  }
  .row {
    padding: 3px;
  }
</style>
  <body style="background-color:SteelBlue;"><br>
    <main role="main" class="container">
      <section class="jumbotron text-light">

        <img src="http://192.168.0.17:8082" class="img-fluid mx-auto d-block"></div> -->
        <!-- <img src="/static/images/PlaceholderImage.jpg" class="img-fluid mx-auto d-block"> -->

        <div class="container-fluid">
    <form  action="/welder" method="post">
      <div class="row text-center" style="background-color:SteelBlue;">
        <div class="col-md-2">Theta Target</div>
        <div class="col-md-2">R Target</div>
        <div class="col-md-2">Left Z Target</div>
        <div class="col-md-2">Right Z Target</div>
        <div class="col-md-2"><input class="btn btn-outline-light btn-sm btn-block" type="submit" name="arm" value="Welding Arm"></div>
        <div class="col-md-2"><input class="btn btn-outline-light btn-sm btn-block" type="submit" name="argon" value="Argon On"></div>
      </div>
      <div class="row text-center" style="background-color:SteelBlue;">
        <div class="col-md-2"><input class="form-control form-control-sm" type="number" name="theta_target" value="{{ theta_target }}"></div>
        <div class="col-md-2"><input class="form-control form-control-sm" type="number" name="r_target" value="{{ r_target }}"></div>
        <div class="col-md-2"><input class="form-control form-control-sm" type="number" name="left_z" value="{{ left_z }}"></div>
        <div class="col-md-2"><input class="form-control form-control-sm" type="number" name="right_z" value="{{ right_z }}"></div>
        <div class="col-md-2"><input class="btn btn-outline-light btn-sm btn-block" type="submit" name="arm" value="Grinding Arm"></div>
        <div class="col-md-2"><input class="btn btn-outline-light btn-sm btn-block" type="submit" name="argon" value="Argon Off"></div>
      </div>
      <div class="row text-center" style="background-color:SteelBlue;">
        <div class="col-md-2">Travel</div>
        <div class="col-md-2">Speed</div>
        <div class="col-md-2">Trim</div>
        <div class="col-md-2">Wire Speed</div>
        <div class="col-md-2"><input class="btn btn-outline-light btn-sm btn-block" type="submit" name="welder" value="Welder On"></div>
        <div class="col-md-2"><input class="btn btn-outline-light btn-sm btn-block" type="submit" name="air" value="Air On"></div>
      </div>
      <div class="row text-center" style="background-color:SteelBlue;">
        <div class="col-md-2"><input class="form-control form-control-sm" type="number" name="distance" value="{{ distance }}"></div>
        <div class="col-md-2"><input class="form-control form-control-sm" type="number" name="speed" value="{{ speed }}"></div>
        <div class="col-md-2"><input class="form-control form-control-sm" type="number" name="trim" value="{{ trim }}"></div>
        <div class="col-md-2"><input class="form-control form-control-sm" type="number" name="wire_speed" value="{{ wire_speed }}"></div>
        <div class="col-md-2"><input class="btn btn-outline-light btn-sm btn-block" type="submit" name="welder" value="Welder Off"></div>
        <div class="col-md-2"><input class="btn btn-outline-light btn-sm btn-block" type="submit" name="air" value="Air Off"></div>
      </div>
      <div class="row text-center" style="background-color:SteelBlue;">
        <div class="col-md-2"><input class="btn btn-outline-light btn-sm btn-block" type="submit" name="led" value="Left LED On"></div>
        <div class="col-md-2"><input class="btn btn-outline-light btn-sm btn-block" type="submit" name="led" value="Right LED On"></div>
        <div class="col-md-2"><input class="btn btn-outline-light btn-sm btn-block" type="submit" name="led" value="Both LEDs On"></div>
        <div class="col-md-2"><input class="btn btn-outline-light btn-sm btn-block" type="submit" name="led" value="Both LEDs Off"></div>
        <div class="col-md-2"><input class="btn btn-outline-light btn-sm btn-block" type="submit" name="submit" value="Submit"></div>
        <div class="col-md-2"><input class="btn btn-outline-light btn-sm btn-block" type="submit" name="submit" value="Reset All Values"></div>
      </div>
    </form>
  </section>
  </main>

</body>
</html>
